<!DOCTYPE html>
<html>
<head>
    <title>K8s Demo App</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 800px; margin: 0 auto; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .healthy { background-color: #d4edda; color: #155724; }
        .unhealthy { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Kubernetes Demo App on EC2</h1>
        <div id="data">
            <p>Loading data from backend...</p>
        </div>
        <div id="dns-test">
            <h3>Connection Test:</h3>
            <p id="dns-status">Testing connection...</p>
        </div>
    </div>

    <script>
        async function testBackend() {
            try {
                const response = await fetch('/api/data');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                // Check if response is JSON
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    throw new Error(`Expected JSON but got: ${contentType}`);
                }
                
                const data = await response.json();

                document.getElementById('data').innerHTML =
                    `<div class="status healthy">
                        <h3>Application Status</h3>
                        <p><strong>Message:</strong> ${data.message}</p>
                        <p><strong>Database Status:</strong> ${data.db_status}</p>
                        <p><strong>Config Value:</strong> ${data.config_value}</p>
                        <p><strong>Timestamp:</strong> ${data.timestamp}</p>
                        <p><strong>Hostname:</strong> ${data.hostname}</p>
                    </div>`;

                document.getElementById('dns-status').innerHTML =
                    `<span class="healthy">✓ Backend API connected successfully via Ingress!</span>`;

            } catch (error) {
                document.getElementById('data').innerHTML =
                    `<div class="status unhealthy">
                        <h3>Error</h3>
                        <p>Failed to connect to backend: ${error.message}</p>
                        <p>Try accessing: <a href="/api/data" target="_blank">/api/data</a></p>
                    </div>`;
                document.getElementById('dns-status').innerHTML =
                    `<span class="unhealthy">✗ Connection failed: ${error.message}</span>`;
            }
        }

        testBackend();
        setInterval(testBackend, 5000);
    </script>
</body>
</html>
